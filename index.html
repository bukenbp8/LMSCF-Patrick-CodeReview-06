<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header class="container-fluid">
        <h1 class='text-center pt-2'>Travel Blog</h1>
        <p class="text-center">
            <i class="fa fa-facebook-official marine" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-whatsapp text-success" aria-hidden="true"></i>
            <i class="fa fa-twitter text-primary" aria-hidden="true"></i>
            <i class="fa fa-google-plus-official text-danger" aria-hidden="true"></i>
        </p>

        <nav class="nav navbar bg-light">
            <button class="btn btn-light home"><i class="fa fa-home" aria-hidden="true"></i>
                Home</button>
            <button class="btn btn-light loc"><i class="fa fa-map-pin"></i> Locations</button>
            <button class="btn btn-light res"><i class="fa fa-cutlery" aria-hidden="true"></i>
                Restaurants</button>
            <button class="btn btn-light eve"><i class="fa fa-calendar" aria-hidden="true"></i>
                Events</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row content">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
